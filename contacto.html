<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css"><!--Resetea la pagina par poder usarla a nuestro antojo, siempre va antes de nuestro archivo css-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="Caja">
                <h1><img src="Productos/Logo.png" alt="Logo de la barberia alura" width="20%"></h1> <!--El alt se usapara que el ususario si no le carga la imagen pueda saber de que se trata -->
                <nav><!--Panel de navegacion -->
                
                    <ul class="Navegacion">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li><!--<a> es para referenciar algun link-->
                        <li><a href="http://www.google.com">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
           <form><!--Formulario-->
                <label for="nombreApellido">Nombre y Apellido</label><!--El label y el input siempre van juntos con el for se relacionan-->
                <input type="text" id="nombreApellido" class="input-padron" required ><!--Es una guia invisinle el placeholder-->

                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com"><!--required quiere decir que el cambpo es obligatorio-->

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="Mensaje">Mensaje</label>
                <textarea name="" id="Mensaje" cols="70" rows="10" class="input-padron"></textarea>

                <fieldset>
                    <legend class="test" id="test">多Como le gustaria que le contactemos?</legend>

                    <label for="boton" > <input type="radio" name="contacto" value="email" id="boton">Email</label><!--Hace que el elemento valla antes que el texto-->
                    
                    <label for="telefonoRadio"><input type="radio" name="contacto" value="telefono" id="telefonoRadio" checked>Telefono</label><!--checked es para que quede seleccionada la opcion-->
                    
                    <!--"Se prodria asi tambien pero cambia el elemento"
                    <label for="telefonoRadio">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefonoRadio">
                    -->

                    <label for="whatsappRadio"><input type="radio" name="contacto" value="whatsapp" id="whatsappRadio" >Whatsapp</label>
                    
                </fieldset>

                <fieldset><!-- fieldset son datos que referencian a un tipo de conjunto de datos.-->
                    <legend>多En cual horario prefiere ser atendido?</legend> <!--fieldset no usa la etiqueta p-->
                    <select name="" id="">
                        <option value="">Ma単ana</option>
                        <option value="">Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de PlantasSabias?</label>

                <input type="submit" value="Enviar formulario" class="enviar"><!--Enviar-->

           </form>

           <table>
                <thead><!--Aca pondremos el encabezado de la tabla y en vez de td aca se le pone th-->
                    <tr><!--Linea de la tablas(filas)-->
                        <th>Dia</th><!--Linea de las celdas(columnas)-->
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody><!--Aca va el cuerpo de nuestra tabla-->
                    <tr>
                        <td>Lunes</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
            
                    <tr>
                        <td>Viernes</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                </tbody>
           </table>

        </main>
        <footer><!--Pie de pagina-->
            <img src ="Productos/blanco.png" width="20%">
            <p class="Copyright">&copy Copyright PlantasSabias - 2024</p>
        </footer>
    </body>
    
</html>
